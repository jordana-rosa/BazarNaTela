<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bazar na Tela</title>
    <link rel="stylesheet" type="text/css" href="css/style-login.css">
    <link rel="stylesheet" type="text/css" href="css/style-custom.css">
</head>
<body>

<div class="forms-container">
    <!-- Formulário de Login -->
    <div class="form-container">
        <div class="form-title">
            <h2>Acesse sua conta</h2>
        </div>
        <form class="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <div id="botoes-form">
                <input type="submit" name="bnt-enviar" value="Entrar" />
            </div>
        </form>
    </div>

    <!-- Formulário de Cadastro -->
    <div class="form-container">
        <div class="form-title">
            <h2>Cadastre-se</h2>
        </div>
        <form onsubmit="return validateForm()">
            <label for="email-cadastro">Email:</label>
            <input type="email" id="email-cadastro" name="email" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>

            <label for="senha-cadastro">Senha:</label>
            <input type="password" id="senha-cadastro" name="senha" required>

            <label for="confirm-senha">Confirmar senha:</label>
            <input type="password" id="confirm-senha" name="confirm-senha" required>

            <fieldset>
                <legend>Tenho interesse em peças:</legend>
                <input id="fem" type="checkbox" name="atencao" value="fem"><label>Femininas</label><br/>
                <input id="masc" type="checkbox" name="atencao" value="masc"><label>Masculinas</label><br/>
                <input id="criancas" type="checkbox" name="atencao" value="criancas"><label>Crianças</label><br/>
            </fieldset>

            <div id="botoes-form">
                <input type="submit" name="bnt-enviar" value="Cadastrar" />
            </div>
        </form>
    </div>
</div>

<footer>
    <p>Projeto Integrador &copy; 2023 Bazar na Tela</p>
</footer>

<script>
    function validateForm() {
        var checkboxes = document.querySelectorAll('input[name="atencao"]:checked');
        
        if (checkboxes.length === 0) {
            alert('Selecione pelo menos uma opção de interesse em peças.');
            return false;
        }

        return true;
    }
</script>

</body>
</html>
